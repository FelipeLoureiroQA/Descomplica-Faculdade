<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="servico">Serviços Desejados:</label>
    <select id="servico" name="servico">
        <option value="flight">Compra de Passagens</option>
        <option value="accommodation">Reserva de Hospedagem</option>
        <option value="car-rental">Aluguel de Veículos</option>
    </select>
    
    <form>
        <fieldset>
            <legend>Informações de pagamento</legend>
            
            <input type="radio" id="credit-card" name="payment" value="credit-card">
            <label for="credit-card">Cartão de Crédito</label>
            
            <input type="radio" id="boleto" name="payment" value="boleto">
            <label for="boleto">Boleto</label>
            
            <input type="radio" id="pix" name="payment" value="pix">
            <label for="pix">PIX</label>
            
            <label for="payment-term">Prazo de Pagamento:</label>
            <select id="payment-term" name="payment-term">
                <option value="cash">À Vista</option>
                <option value="installments-5">Cinco Vezes Sem Juros</option>
                <option value="installments-10">Dez Vezes Com Juros</option>
            </select>
        </fieldset>
    </form>
    
    <input type="submit" value="Reserve">
</form>
</body>
</html>
