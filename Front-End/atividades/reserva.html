<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>

<body>
    <section>
        <form>
            <fieldset>
                <legend>Reserva de Serviços</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="servico">Serviços Desejados:</label>
                <select id="servico" name="servico">
                    <option value="flight">Compra de Passagens</option>
                    <option value="accommodation">Reserva de Hospedagem</option>
                    <option value="car-rental">Aluguel de Veículos</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Forma de Pagamento</legend>

                <input type="radio" id="credit-card" name="payment" value="credit-card">
                <label for="credit-card">Cartão de Crédito</label>

                <input type="radio" id="boleto" name="payment" value="boleto">
                <label for="boleto">Boleto</label>

                <input type="radio" id="pix" name="payment" value="pix">
                <label for="pix">PIX</label>
            </fieldset>

            <fieldset>
                <legend>Prazo de Pagamento:</legend>
                <select id="payment-term" name="payment-term">
                    <option value="cash">À Vista</option>
                    <option value="installments-5">Cinco Vezes Sem Juros</option>
                    <option value="installments-10">Dez Vezes Com Juros</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Informações extras</legend>
                <label for="comentario">Comentários:</label><br>
                <textarea rows="5" name="comentario"></textarea><br><br>
            </fieldset>
            <br>
            <input type="submit" value="Reserve">
        </form>

    </section>
    
    <footer>
        <p>Desenvolvido por Felipe Loureiro</p>
    </footer>

</body>

</html>
